name: CI/CD Pipeline

on:
  push:
    branches:
      - master  
  pull_request:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up JDK 21
        uses: actions/setup-java@v2
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Build project
        run: mvn clean install

  test:
    runs-on: ubuntu-latest
    needs: build  # Зависимость: тесты запускаются только после успешного завершения сборки

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up JDK 21
        uses: actions/setup-java@v2
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Run tests
        run: mvn test

  deploy:
    runs-on: ubuntu-latest
    needs: test  # Зависимость: развертывание происходит только после успешного завершения тестов

    steps:
      - name: Start ssh-agent
        run: eval $(ssh-agent -s)

      - name: Add SSH private key
        run: echo "${{ secrets.SSH_PRIVATE_KEY }}" | tr -d '\r' | ssh-add -

      - name: Add SSH configuration
        run: |
          mkdir -p ~/.ssh
          chmod 700 ~/.ssh
          ssh-keyscan -H localhost >> ~/.ssh/known_hosts

      - name: Deploy application
        run: ssh -o StrictHostKeyChecking=no klava@localhost 'bash -s' < ./deploy.sh
